<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山﨑亮汰のポートフォリオ</title>
    
    <style>
        /* CSS（スタイルシート）：見た目を整える魔法 */
        body {
            /* 背景色（落ち着く水色） */
            background-color: #f0f4f8; 
            /* フォント（読みやすいゴシック体） */
            font-family: sans-serif;
            /* 中央寄せにするための設定（Flexbox） */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            /* 文字の色（プロっぽい緑） */
            color: #2d5a27;
            /* 下線（3pxの太さの直線） */
            border-bottom: 3px solid #2d5a27;
            padding-bottom: 10px;
        }

        p {
            color: #444;
            /* 文字のサイズ（1.2倍） */
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* スマホで見やすくするための調整 */
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            p { font-size: 1rem; padding: 0 20px; }
        }
    </style>
</head>
<body>
    <h1>山﨑亮汰（Ryota Yamazaki）</h1>
    <p>
        高校生エンジニア / ADHDを強みに変える挑戦中！<br>
        <strong>得意なこと：</strong> PC操作・集中すること<br>
        <strong>目標：</strong> UnityとC#でSNSを開発するフリーランス
    </p>
    
    <p style="margin-top: 30px; font-size: 0.8rem; color: #888;">
        ※このページはいずれポートフォリオとなります
    </p>
</body>
</html>
